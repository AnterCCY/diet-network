<div class="modal fade" id="addTransactionModal" tabindex="-1" role="dialog" aria-labelledby="addTransactionModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addTransactionModalLabel">Create Transaction</h4>
        <p class="modal-intro">Enter the required values below.</p>
      </div>
      <form [formGroup]="myForm" *ngIf="myForm [formGroup]=myForm">
        <div class="modal-body">

              <p><strong>Rate: {{applesPerCash}} kg / Pound </strong></p>

              <p>Action:         
                <select name="actions" formControlName="action" ng-init="fromMarket">
                  <option value="fromMarket">Get Apple from Market(Buyer:user,Seller:market)</option>
                  <option value="fromSupplier">Get Apple from Supplier(Buyer:market,Seller:supplier)</option>
                </select>
              </p>

              <div class="form-group text-left">
                <p>Buyer: 
                  <select name="buyer" formControlName="formBuyerID">
                    <option *ngFor="let buyer of allBuyers" value="{{buyer.buyerID}}">{{buyer.buyerID}}</option>
                  </select>
                </p>    
                <p>Seller: 
                  <select name="seller" formControlName="formSellerID">
                    <option *ngFor="let seller of allSellers" value="{{seller.sellerID}}">{{seller.sellerID}}</option>
                  </select>
                </p> 
              </div>

              <div class="form-group text-left">
                <label for="cashValue">Apple weight:</label>
                
                  <input formControlName="appleWeight" type="number" step='any' class="form-control">
                
              </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button (click)="addTransaction(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container col-md-6">
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        <strong>Error:</strong> {{errorMessage}}
    </div>

  <div class="row">
    <div class="col-md-12">
        <h1 class="transaction-title" id='transactionName'>CashToApples</h1>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          When invoked, this transaction will have the following attributes:
          <br>
          <ul>
            
              
                <li><span class="attribute"><b>cashRate</b></span></li>
              
            
              
                <li><span class="attribute"><b>cashValue</b></span></li>
              
            
              
                <li><span class="attribute"><b>appleInc</b></span></li>
              
            
              
                <li><span class="attribute"><b>appleDec</b></span></li>
              
            
              
                <li><span class="attribute"><b>cashInc</b></span></li>
              
            
              
                <li><span class="attribute"><b>cashDec</b></span></li>
              
            
              
            
              
            
          </ul>
        </div>
      </div>
      <button (click)="resetForm();" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTransactionModal">Invoke</button>
    </div>
  </div>
</div>
