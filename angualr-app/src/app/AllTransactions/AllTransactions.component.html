<div class="container">
	<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
    </div>

  <div class="row">
    <div class="col-md-9">
        <h1 class="asset-title" id='assetName'>Get All Transactions</h1>
    </div>
  </div>
  
  <br>

  <div class="row">
    <div class="col-md-12">
    <h4>Performed Transactions</h4>
      <table class="table table-responsive">
        <thead class="thead">
          <tr class="thead-cols">
            
                <th class="info">Transaction Type</th>
            
                <th class="info">Transaction ID</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of performedTransactions">

            
                <td class="asset-properties">{{transaction.transactionType}}</td>
            
                <td class="asset-properties">{{transaction.transactionId}}</td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
    
  <br>
  
  <div class="row">
        <div class="col-md-12">
        <h4>System Transactions</h4>
          <table class="table table-responsive">
            <thead class="thead">
              <tr class="thead-cols">
                
                    <th class="info">Transaction Type</th>
                
                    <th class="info">Transaction ID</th>
    
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let transaction of systemTransactions">
    
                
                    <td class="asset-properties">{{transaction.transactionType}}</td>
                
                    <td class="asset-properties">{{transaction.transactionId}}</td>
    
              </tr>
            </tbody>
          </table>
        </div>
      </div>

</div>
